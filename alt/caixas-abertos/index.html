<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Resumo de Caixas</title>

  <link rel="stylesheet" href="../css/caixas-abertos.css">
</head>

<body>

  <div class="page">

    <header class="topbar">
      <button class="back-btn" onclick="history.back()">←</button>
      <h1>Resumo de caixas</h1>
    </header>

    <main class="content">

      <div class="cards">

        <!-- TOTAL -->
        <div class="card" id="cardTotal">
          <span class="label">Total de caixas</span>
          <strong class="value" id="totalCaixas">—</strong>
        </div>

        <!-- FECHADOS -->
        <div class="card closed" id="cardFechados">
          <span class="label">Caixas fechados</span>
          <strong class="value" id="totalFechados">—</strong>
        </div>

      </div>

    </main>

  </div>

  <script type="module" src="../js/firebase.js"></script>
  <script type="module" src="../js/caixas-abertos.js"></script>
</body>
</html>
